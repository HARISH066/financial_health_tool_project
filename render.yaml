services:
  - type: web
    name: financial-health-tool
    env: python
    region: oregon
    buildCommand: |
      cd frontend && npm install && npm run build
      cd ../backend && pip install -r requirements.txt
    startCommand: cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0

databases:
  - name: financial-health-db
    databaseName: financial_health
    user: financial_user
    region: oregon
